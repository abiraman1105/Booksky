<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>Booksky</h1></header>
    <div class="container">
        <div class="book-item">
                <h2>Welcome</h2>
                <h3>to booksky</h3>
                <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Sit aliquam unde illo nisi deleniti deserunt rerum consectetur accusamus nihil itaque, 
                    perferendis nobis? Exercitationem sint optio animi tenetur maxime eius aperiam.
                </h5>
                <button class="delete-btn" onclick="del_btn(event)">Delete</button>
        </div>
    </div>
    <div class="add-btn">
        <h1>&#43;</h1>
    </div>
    <div class="popup-layout" id="popup_layout"></div>
    <div class="popup-box" id="popup_box">
        <h2>Add Book</h2>
        <input type="text" placeholder="Book" id="title">
        <input type="text" placeholder="Author" id="author">
        <textarea placeholder="Description" id="description"></textarea>
        <button class="sec-add-btn">Add</button>
        <button class="cancel-btn">Cancel</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
